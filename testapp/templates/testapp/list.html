<!doctype html>
<html lang="en">
  <head>
    {% load static %}  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>List | Student</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="style icon" href="{% static 'images/admin.png' %}">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/home/">BookManagementPortal</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a  href="/register/" style="color:white">Add Book</a>
          </li>
          <li class="nav-item">
            <a class=" mx-2" href="/list/" style="color:white">Book List</a>
          </li>
        </ul>
        <button type="submit" class="btn btn-primary" href="/login/">LOGOUT</button>
      </div>
  </nav>


    <div class="container-fluid table-responsive-md" style="margin-top: 20px;">
        <h1 class="text-center"> List Of Book</h1>
        <table class="table table-bordered">
          <thead  class="table-info">
            <tr>
              <th scope="col">Book Name</th>
              <th scope="col">Book Price</th>
              <th scope="col">Book Code</th>
              
              <th scope="col">Update Details</th>
              <th scope="col">Delete Record</th>
            </tr>
          </thead>
          <tbody>
            {% for d in obj %}
            <tr>
              <th scope="row">{{d.Book_Name}}</th>
              <td>{{d.Book_Price}}</td>
              <td>{{d.Book_code}}</td>
              <td><a href="/updaterecord/{{d.id}}">Update Record</a></td>
              <td><a href="/deleterecord/{{d.id}}">Delete Record</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
       







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</html>
